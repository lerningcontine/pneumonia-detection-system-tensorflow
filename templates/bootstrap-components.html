<!DOCTYPE html>
<html lang="en">
  <head>
    <title>肺炎检测控制台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <header class="app-header"><a class="app-header__logo" href="/">Quit</a>
      <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar" aria-label="Hide Sidebar"></a>
      <!-- Navbar Right Menu-->
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
      <div class="app-sidebar__user">
        <div>
          <p class="app-sidebar__user-name" style="margin-left: 70px;">{{ user }}</p>
          <p class="app-sidebar__user-designation" style="margin-left: 70px;">用户</p>
        </div>
      </div>
      <ul class="app-menu">
        <li><a class="app-menu__item" href="/dashboard"><i class="app-menu__icon bi bi-speedometer"></i><span class="app-menu__label">图形可视化</span></a></li>
        <li class="treeview is-expanded"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon bi bi-laptop"></i><span class="app-menu__label">肺炎检测识别</span><i class="treeview-indicator bi bi-chevron-right"></i></a>
          <ul class="treeview-menu">
            <li><a class="treeview-item active" href="/identify"><i class="icon bi bi-circle-fill"></i> 初始化识别界面</a></li>
          </ul>
        </li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon bi bi-ui-checks"></i><span class="app-menu__label">用户信息修改</span><i class="treeview-indicator bi bi-chevron-right"></i></a>
          <ul class="treeview-menu">
            <li><a class="treeview-item" href="/change_current_user"><i class="icon bi bi-circle-fill"></i> 用户信息修改界面</a></li>
          </ul>
        </li>
        <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i class="app-menu__icon bi bi-table"></i><span class="app-menu__label">信息管理</span><i class="treeview-indicator bi bi-chevron-right"></i></a>
          <ul class="treeview-menu">
            <li><a class="treeview-item" href="/show_cate"><i class="icon bi bi-circle-fill"></i> 肺炎检测结果管理</a></li>
            <li><a class="treeview-item" href="/user_information_control"><i class="icon bi bi-circle-fill"></i>用户信息管理</a></li>
          </ul>
        </li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div class="div">
          <h1><i class="bi bi-laptop"></i>肺炎检测控制台</h1>
          <p>Pneumonia detection console</p>
        </div>
      </div>
      <!-- Typography-->
      <div class="tile mb-4">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-header">
              <h2 class="mb-3 line-head" id="typography">上传图片进行检测</h2>
            </div>
              <div>
                <div class="bs-example" data-example-id="contextual-table" style="margin-left: 50px">

                  <form id="uploadForm" action="/show_img" method="post" enctype="multipart/form-data">
                    <input type="file" id="fileInput" name="image" accept="image/*">
                     <button type="submit" id="submitBtn" style="display: none;">Upload</button>
                  </form>
                  <script>
                      // 当选择文件后自动提交表单
                      document.getElementById('fileInput').addEventListener('change', function () {
                          document.getElementById('uploadForm').submit();
                      });
                  </script>

                  <img src="{{ path }}" alt="" class="img-rounded"
                       style="width: 600px;height: 450px; margin-top: 2%;">
                  
                  
                      <!-- <img src="{{ image }}" alt="Uploaded Image"> -->
                       
                    <form action="/detection" method="post">
                      <button type="submit" id="submitBtn" style="margin-top: 2%;" class="btn btn-info">开始肺炎检测</button>
                    </form>
                  
                   
                   {% if result %}
                      <h4 style="margin-top: 1%;">检测结果为：{{ result }}</h4>
                   {% endif %}

              </div>
              </div>
          </div>
        </div>
        
       
      
     
     
      <!-- Containers-->
     
    </main>
    <!-- Essential javascripts for application to work-->
    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
    <!-- Page specific javascripts-->
    <script>
      // Enable all alerts on the page
      const alertList = document.querySelectorAll('.alert');
      const alerts = [...alertList].map(element => new bootstrap.Alert(element));
      
      // Enable all popovers on the page
      const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
      const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
      
      // Enable all tooltips on the page
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
    <!-- Google analytics script-->
    <script type="text/javascript">
      if(document.location.hostname == 'pratikborsadiya.in') {
      	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      	ga('create', 'UA-72504830-1', 'auto');
      	ga('send', 'pageview');
      }
    </script>
  </body>
</html>
